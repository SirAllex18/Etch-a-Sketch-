<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawingBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Etch-a-Sketch!</h1>         
    </div>
    
    <div class="main">

        <div class="btn-set">

            <button id="color">Freestyle Mode</button>
            <button id="rainbow">Rainbow Mode</button>
            <button id="erase">Eraser</button>
            <button id="reset">Refresh</button>

            <div class="slider">
                <input type="range" value="24" min="1" max="60" id="range-slider">
                <div id="range-value">Grid size: 16 x 16</div>
           </div>
        </div>

        <div class="grid-wrapper">
            <div class="grid-container" id ="grid-container"></div>
        </div>

    </div>

    <footer class="footer">
        <p>ALLEX & BearingPoint All rigths Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
